<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canada Life Insurance Quote</title>
<style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }
       .container {
           max-width: 800px;
           margin: 50px auto;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .header {
           text-align: center;
           padding: 10px;
           background-color: #BA0C2F;
           color: white;
       }
       .header img {
           width: 150px;
       }
       .quote-results {
           text-align: center;
           margin: 20px 0;
       }
       .form-group {
           margin: 20px 0;
       }
       .form-group label {
           display: block;
           margin-bottom: 5px;
       }
       .form-group input, .form-group select {
           width: 100%;
           padding: 10px;
           margin-bottom: 10px;
       }
       .info-box {
           display: none;
           padding: 10px;
           background-color: #ffedcc;
           border: 1px solid #ffcc00;
           margin-top: 10px;
       }
       .button {
           background-color: #e40046;
           color: white;
           padding: 10px 20px;
           text-align: center;
           display: inline-block;
           cursor: pointer;
           text-decoration: none;
           margin-top: 20px;
       }
</style>
</head>
<body>
<div class="container">
<div class="header">
<img src="canada-life-logo.png" alt="Canada Life Logo">
</div>
<div class="quote-results">
<h2>Your quick quote results are ready!</h2>
<p>The price quoted is based on the information you provided.</p>
</div>
<form id="quote-form">
<div class="form-group">
<label for="coverage-value">How much coverage do you want? We'll quote the nearest available amount.</label>
<input type="number" id="coverage-value" name="coverage-value" min="5000" max="1000000" step="1000" value="400000">
</div>
<div class="form-group">
<label>Select the term length that's right for you.</label>
<input type="radio" id="term-10" name="term-length" value="10" checked>
<label for="term-10">10 years: Term Life</label>
<input type="radio" id="term-20" name="term-length" value="20">
<label for="term-20">20 years: Term Life</label>
</div>
<div class="form-group">
<p>Your quoted coverage amount: <span id="quoted-amount">$400,000</span></p>
<p>Cost per month: <span id="monthly-cost">$36.46</span> for the next <span id="term-length">10</span> years</p>
</div>
<div id="info-box" class="info-box">
<p id="info-message"></p>
</div>
<a href="#" class="button">Continue with quote</a>
</form>
</div>
<script>
       document.getElementById('coverage-value').addEventListener('input', function() {
           const coverageValue = parseInt(this.value);
           const infoBox = document.getElementById('info-box');
           const infoMessage = document.getElementById('info-message');
           if (coverageValue > 100000 && coverageValue <= 1000000) {
               infoBox.style.display = 'block';
               infoMessage.textContent = 'Please note: You will be asked 3 questions for this coverage amount.';
           } else if (coverageValue > 1000000) {
               infoBox.style.display = 'block';
               infoMessage.textContent = 'Please note: You will be asked 20 questions for this coverage amount.';
           } else {
               infoBox.style.display = 'none';
               infoMessage.textContent = '';
           }
           document.getElementById('quoted-amount').textContent = `$${coverageValue.toLocaleString()}`;
           // Update cost and term dynamically if needed
       });
       document.getElementById('quote-form').addEventListener('change', function() {
           const termLength = document.querySelector('input[name="term-length"]:checked').value;
           document.getElementById('term-length').textContent = termLength;
           // Update cost dynamically based on term length if needed
       });
</script>
</body>
</html>
