<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wishes for Little One</title>
   <style>
       body {
           font-family: 'Arial, sans-serif';
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .book-cover {
           background-color: white;
           border: 1px solid #ccc;
           width: 80%;
           max-width: 600px;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1);
           position: relative;
       }
       .star {
           position: absolute;
           top: 30px;
           left: 50%;
           transform: translateX(-50%);
           width: 300px;
           height: 300px;
           background-color: #ffd700;
           clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
           z-index: -1;
       }
       .title {
           text-align: center;
           font-size: 2em;
           margin-bottom: 20px;
           color: #4caf50;
       }
       .subtitle {
           text-align: center;
           font-size: 1.5em;
           margin-bottom: 40px;
           color: #ff6347;
       }
       .elephants {
           text-align: center;
       }
       .elephants img {
           width: 200px;
       }
       .author {
           text-align: center;
           font-size: 1.2em;
           margin-top: 20px;
           color: #333;
       }
       .heart {
           position: absolute;
           top: 130px;
           right: 10%;
           background-color: #ff6347;
           color: white;
           padding: 10px;
           border-radius: 10px;
           transform: rotate(-10deg);
           font-size: 0.8em;
       }
   </style>
</head>
<body>
   <div class="book-cover">
       <div class="star"></div>
       <div class="heart">Perfect for baby showers</div>
       <div class="title">wishes</div>
       <div class="subtitle">for little one</div>
       <div class="elephants">
           <img src="https://example.com/elephants.png" alt="Elephants holding heart">
       </div>
       <div class="author">by Sandra Magsamen</div>
   </div>
</body>
</html>
